<body>

            <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="{{ url_for('index') }}">Should I cite?</a>
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li {% if what == 'should' %} class="uk-active"{% endif %}>
                        <a href="{{ url_for('index') }}">Should I?</a>
                    </li>
                    <li {% if what == 'how' %} class="uk-active"{% endif %}>

                        <a href="{{ url_for('how_make') }}">How to make software citable?</a>
                    </li>
                </ul>
            </nav>

            <div class="uk-grid" data-uk-grid-margin="">

                </div>

                <div class="uk-width-medium-1-5"></div>

            </div>

        </div>

</body>
